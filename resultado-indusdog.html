        // Sistema de confetes
        class ConfettiSystem {
            constructor() {
                this.canvas = document.getElementById('confetti-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.animationId = null;
                
                this.resize();
                window.addEventListener('resize', () => this.resize());
                
                // Dispara confetes a cada 5 segundos
                setInterval(() => this.createBurst(), 5000);
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            createBurst() {
                const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#f7b731', '#5f27cd', '#00d2d3', '#ff85a2', '#ffa502'];
                const particleCount = 400;
                
                for (let i = 0; i < particleCount; i++) {
                    // Escolhe aleatoriamente de qual lado da tela lan√ßar (0=baixo, 1=esquerda, 2=cima, 3=direita)
                    const side = Math.floor(Math.random() * 4);
                    let x, y, vx, vy;
                    
                    switch(side) {
                        case 0: // Parte inferior
                            x = Math.random() * this.canvas.width;
                            y = this.canvas.height;
                            vx = (Math.random() - 0.5) * 15;
                            vy = -(Math.random() * 15 + 10);
                            break;
                        case 1: // Lado esquerdo
                            x = 0;
                            y = Math.random() * this.canvas.height;
                            vx = Math.random() * 15 + 10;
                            vy = (Math.random() - 0.5) * 15;
                            break;
                        case 2: // Parte superior
                            x = Math.random() * this.canvas.width;
                            y = 0;
                            vx = (Math.random() - 0.5) * 15;
                            vy = Math.random() * 15 + 10;
                            break;
                        case 3: // Lado direito
                            x = this.canvas.width;
                            y = Math.random() * this.canvas.height;
                            vx = -(Math.random() * 15 + 10);
                            vy = (Math.random() - 0.5) * 15;
                            break;
                    }
                    
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: vx,
                        vy: vy,
                        rotation: Math.random() * 360,
                        rotationSpeed: (Math.random() - 0.5) * 15,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        size: Math.random() * 15 + 8,
                        gravity: 0.4,
                        opacity: 1
                    });
                }
                
                if (!this.animationId) {
                    this.animate();
                }
            }
            
            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    
                    p.vy += p.gravity;
                    p.x += p.vx;
                    p.y += p.vy;
                    p.rotation += p.rotationSpeed;
                    p.opacity -= 0.005;
                    
                    if (p.y > this.canvas.height || p.opacity <= 0) {
                        this.particles.splice(i, 1);
                        continue;
                    }
                    
                    this.ctx.save();
                    this.ctx.translate(p.x, p.y);
                    this.ctx.rotate(p.rotation * Math.PI / 180);
                    this.ctx.globalAlpha = p.opacity;
                    this.ctx.fillStyle = p.color;
                    this.ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                    this.ctx.restore();
                }
                
                if (this.particles.length > 0) {
                    this.animationId = requestAnimationFrame(() => this.animate());
                } else {
                    this.animationId = null;
                }
            }
        }

            }

            getDisplayName(firebaseKey) {
                return this.firebaseToDisplay[firebaseKey] || firebaseKey;
            }

            getFirebaseKey(displayName) {
                return this.displayToFirebase[displayName] || displayName;
            }

            init() {
                const connectedRef = ref(database, '.info/connected');
                onValue(connectedRef, (snapshot) => {
                    this.isConnected = snapshot.val();
                });

                onValue(this.votesRef, (snapshot) => {
                    try {
                        const data = snapshot.val();
                        if (data) {
                            this.previousVotes = { ...this.votes };
                            
                            const convertedVotes = {};
                            Object.entries(data).forEach(([firebaseKey, votes]) => {
                                const displayName = this.getDisplayName(firebaseKey);
                                convertedVotes[displayName] = votes;
                            });
                            
                            this.votes = { ...this.votes, ...convertedVotes };
                            this.updateDisplay();
                        } else {
                            this.updateDisplay();
                        }
                    } catch (error) {
                        console.error('Erro ao processar votos:', error);
                        this.showError('Erro ao carregar resultados');
                    }
                });

                onValue(this.totalVotesRef, (snapshot) => {
                    const total = snapshot.val();
                    this.totalVotes = total || 0;
                    this.updateTotalDisplay();
                    this.updateDisplay();
                });
            }

            updateTotalDisplay() {
                const totalElement = document.getElementById('total-count');
                if (totalElement) {
                    totalElement.textContent = this.totalVotes.toLocaleString('pt-BR');
                }
            }

            updateDisplay() {
                const container = document.getElementById('results-container');
                
                if (!container) return;
                
                const sortedResults = Object.entries(this.votes)
                    .sort(([,a], [,b]) => b - a);
                
                const icons = {
                    'Indy': 'ü¶¥',
                    'Tur.E': 'üöÄ',
                    'Tech': '‚ö°Ô∏è',
                };

                const positions = ['1¬∫', '2¬∫', '3¬∫', '4¬∫', '5¬∫'];
                
                container.innerHTML = '';
                
                sortedResults.forEach(([name, votes], index) => {
                    const percentage = this.totalVotes > 0 ? 
                        ((votes / this.totalVotes) * 100).toFixed(2) : '0.00';
                    
                    const wasUpdated = this.previousVotes[name] !== votes;
                    const isWinner = index === 0 && this.totalVotes > 0;
                    
                    const item = document.createElement('div');
                    item.className = `result-item ${isWinner ? 'winner' : ''} ${wasUpdated ? 'updated' : ''}`;
                    
                    item.innerHTML = `
                        <div class="position-badge ${index === 0 ? 'first' : ''}">${positions[index]}</div>
                        <div class="center-section">
                            <div class="name-text">${icons[name]} ${name}</div>
                            <div class="progress-bar">
                                <div class="progress-fill"></div>
                            </div>
                        </div>
                        <div class="stats-section">
                            <div class="percentage">${percentage}%</div>
                            <div class="vote-count">${votes} votos</div>
                        </div>
                    `;
                    
                    container.appendChild(item);
                    
                    const progressFill = item.querySelector('.progress-fill');
                    if (progressFill) {
                        progressFill.style.width = '0%';
                        setTimeout(() => {
                            progressFill.style.width = `${percentage}%`;
                        }, 50);
                    }
                    
                    if (wasUpdated) {
                        setTimeout(() => {
                            item.classList.remove('updated');
                        }, 1000);
                    }
                });
            }

            showError(message) {
                const errorContainer = document.getElementById('error-container');
                errorContainer.innerHTML = `
                    <div class="error-banner">
                        ‚ö†Ô∏è ${message}
                    </div>
                `;
            }

            clearError() {
                const errorContainer = document.getElementById('error-container');
                if (errorContainer) {
                    errorContainer.innerHTML = '';
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            new CompactResultsDisplay();
            new ConfettiSystem();
        });

        setTimeout(() => {
            location.reload();
        }, 5 * 60 * 1000);

    </script>
