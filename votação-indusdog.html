    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getDatabase, ref, push, set, onValue, runTransaction, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js';

        // Firebase configuration (suas credenciais)
        const firebaseConfig = {
            apiKey: "AIzaSyCfTemrQ12a_XPqZK9hnVwfKk00PpRSoLqY",
            authDomain: "indusdog-cce29.firebaseapp.com",
            databaseURL: "https://indusdog-cce29-default-rtdb.firebaseio.com",
            projectId: "indusdog-cce29",
            storageBucket: "indusdog-cce29.firebasestorage.app",
            messagingSenderId: "186719523696",
            appId: "1:186719523696:web:6d33767ac0e1f47bdb18f8",
            measurementId: "G-0FS3D1KESP"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Sistema de votação sincronizado
        class SyncedVotingSystem {
            constructor() {
                this.selectedOption = null;
                this.votes = {
                    'Indy': 0,
                    'Tur.E': 0,
                    'Tech': 0,
                };
                this.totalVotes = 0;
                this.isConnected = false;
                this.votesRef = ref(database, 'votes');
                this.totalVotesRef = ref(database, 'totalVotes');
                
                // Mapeamento para nomes válidos no Firebase
                this.firebaseKeys = {
                    'Indy': 'Indy',
                    'Tur.E': 'TurE',
                    'Tech': 'Tech'
                };
                
                // Mapeamento reverso
                this.displayNames = {
                    'Indy': 'Indy',
                    'TurE': 'Tur.E',
                    'Tech': 'Tech'
                };
                
                this.init();
            }

            // Converte nome de exibição para chave Firebase válida
            getFirebaseKey(displayName) {
                return this.firebaseKeys[displayName] || displayName;
            }

            // Converte chave Firebase para nome de exibição
            getDisplayName(firebaseKey) {
                return this.displayNames[firebaseKey] || firebaseKey;
            }

            init() {
                // Listener para status de conexão
                const connectedRef = ref(database, '.info/connected');
                onValue(connectedRef, (snapshot) => {
                    this.isConnected = snapshot.val();
                    this.updateFirebaseStatus();
                });

                // Listener para votos em tempo real
                onValue(this.votesRef, (snapshot) => {
                    try {
                        const data = snapshot.val();
                        if (data) {
                            // Converte chaves Firebase de volta para nomes de exibição
                            const convertedVotes = {};
                            Object.entries(data).forEach(([firebaseKey, votes]) => {
                                const displayName = this.getDisplayName(firebaseKey);
                                convertedVotes[displayName] = votes;
                            });
                            
                            this.votes = { ...this.votes, ...convertedVotes };
                            this.updateResultsDisplay();
                        }
                        this.updateFirebaseStatus('connected');
                    } catch (error) {
                        console.error('Erro ao processar votos:', error);
                        this.showError('Erro ao sincronizar votos');
                    }
                });

                // Listener para total de votos
                onValue(this.totalVotesRef, (snapshot) => {
                    const total = snapshot.val();
                    if (total !== null) {
                        this.totalVotes = total;
                        this.updateResultsDisplay();
                    }
                });

                // Inicializa estrutura no Firebase se não existir
                this.initializeFirebaseStructure();
            }

            async initializeFirebaseStructure() {
                try {
                    // Verifica se já existe estrutura
                    onValue(this.votesRef, (snapshot) => {
                        if (!snapshot.exists()) {
                            // Cria estrutura inicial com chaves válidas
                            const initialVotes = {};
                            Object.entries(this.votes).forEach(([displayName, count]) => {
                                const firebaseKey = this.getFirebaseKey(displayName);
                                initialVotes[firebaseKey] = count;
                            });
                            
                            set(this.votesRef, initialVotes);
                            set(this.totalVotesRef, 0);
                        }
                    }, { onlyOnce: true });
                } catch (error) {

            updateFirebaseStatus(status = null) {
                const statusElement = document.getElementById('firebase-status');

                if (status === 'connected' || this.isConnected) {

                    statusElement.innerHTML = '<div class="status-dot"></div>Erro de conexão';
                    statusElement.className = 'firebase-status error';

            async confirmVote() {
                console.log('confirmVote chamada, selectedOption:', this.selectedOption);
                
                if (!this.selectedOption) {
                    console.log('Nenhuma opção selecionada');
                    return;
                }
                
                const confirmBtn = document.getElementById('confirm-btn');
                const syncIndicator = document.getElementById('sync-indicator');
                
                try {
                    console.log('Iniciando processo de votação...');
                    
                    // Desabilita botão durante o processo
                    confirmBtn.disabled = true;
                    confirmBtn.innerHTML = '⏳ Computando...';
                    
                    // Atualiza indicador
                    if (syncIndicator) {
                        syncIndicator.innerHTML = '⏳ Salvando...<div class="loading-spinner"></div>';
                    }
                    
                    // Converte nome de exibição para chave Firebase válida
                    const firebaseKey = this.getFirebaseKey(this.selectedOption);
                    console.log('Salvando voto para:', this.selectedOption, '(chave Firebase:', firebaseKey + ')');
                    
                    // Transação atômica para garantir consistência
                    const voteRef = ref(database, `votes/${firebaseKey}`);
                    
                    await runTransaction(voteRef, (currentVotes) => {
                        const newValue = (currentVotes || 0) + 1;
                        console.log('Atualizando votos de', currentVotes, 'para', newValue);
                        return newValue;
                    });

                    await runTransaction(this.totalVotesRef, (currentTotal) => {
                        const newTotal = (currentTotal || 0) + 1;
                        console.log('Atualizando total de', currentTotal, 'para', newTotal);
                        return newTotal;
                    });

                    console.log('Voto salvo com sucesso!');
                    
                    // Sucesso
                    if (syncIndicator) {
                        syncIndicator.innerHTML = '✅ Voto computado!';
                    }
                    
                    setTimeout(() => {
                        this.showResultsScreen();
                    }, 500);
                    
                } catch (error) {
                    console.error('Erro ao votar:', error);
                    this.showError('Erro ao computar voto. Tente novamente.');
                    confirmBtn.disabled = false;
                    confirmBtn.innerHTML = '✅ Confirmar Voto';
                    if (syncIndicator) {
                        syncIndicator.innerHTML = '❌ Erro ao salvar';
                    }
                }
            }

showConfirmationScreen() {
    document.getElementById('voting-screen').classList.remove('active');
    document.getElementById('confirmation-screen').classList.add('active');

    const icons = {
        'Indy': '🦴',
        'Tur.E': '🚀',
        'Tech': '⚡️',
    };

    const selectedOptionDisplay = document.getElementById('selected-option-display');
    const content = `${icons[this.selectedOption]} ${this.selectedOption}`;
    selectedOptionDisplay.innerHTML = `<span>${content}</span>`;

    // Adicionar evento de clique
    selectedOptionDisplay.onclick = () => this.confirmVote();
}

            showResultsScreen() {
                document.getElementById('confirmation-screen').classList.remove('active');
                document.getElementById('results-screen').classList.add('active');
                
                // Reset do botão
                const confirmBtn = document.getElementById('confirm-btn');
                confirmBtn.disabled = false;
                confirmBtn.innerHTML = '✅ Confirmar Voto';
                
                this.updateResultsDisplay();
            }

            updateResultsDisplay() {
    const resultsContainer = document.getElementById('results-container');
    const totalVotesDisplay = document.getElementById('total-count');
    
    // Atualiza o total de votos se o elemento existir
    if (totalVotesDisplay) {
        totalVotesDisplay.textContent = this.totalVotes.toLocaleString('pt-BR');
    }
    
    // Se não estiver na tela de resultados, não precisa atualizar o container
    if (!resultsContainer) return;
    
    // Ordena os resultados por número de votos (decrescente)
    const sortedResults = Object.entries(this.votes)
        .sort(([,a], [,b]) => b - a);
    
    const icons = {
        'Indy': '🦴',
        'Tur.E': '🚀',
        'Tech': '⚡️',
    };
    
    resultsContainer.innerHTML = '';
    
    sortedResults.forEach(([name, votes]) => {
        const percentage = this.totalVotes > 0 ? 
            ((votes / this.totalVotes) * 100).toFixed(1) : 0;
        
        const resultItem = document.createElement('div');
        resultItem.className = 'result-item';
        resultItem.innerHTML = `
            <div class="result-name">${icons[name]} ${name}</div>
            <div class="result-stats">
                <span class="result-votes">${votes} votos</span>
                <span class="result-percentage">${percentage}%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: ${percentage}%"></div>
            </div>
        `;
        
        // Animação de atualização
        resultItem.classList.add('updated');
        setTimeout(() => {
            resultItem.classList.remove('updated');
        }, 1000);
        
        resultsContainer.appendChild(resultItem);
    });
}
